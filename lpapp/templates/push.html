<!DOCTYPE html>
<html>
<head>
    <title>Push button</title>
</head>
<body>

    {% if pushed %}
        <p>{{ subscribed_count }} subscriber(s) greeted. {{ unsubscribed_count }} unsubscribed.</p>
    {% endif %}

    <form method="post">
        <p>Click to send a greeting to all subscribed Little Printers: <input type="submit" name="push" value="Say hello"></p>
    </form>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Little Printer - Trein vertragingen op jouw traject</title>
    <link href='http://fonts.googleapis.com/css?family=Quicksand:400,700' rel='stylesheet' type='text/css'>
    <style>
        body {
            background: #fff;
            font-family: Arial, sans-serif;
            font-size: 1.2em;
            color: #000;
            width: 384px;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1, h2 {
            word-wrap: break-word;
            font-family: 'Quicksand', sans-serif;
        }

        h1 {
            /*margin: 10px 0;*/
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        td {
            border-top: 1px solid;
            border-bottom: 1px solid;
            padding: 10px 5px;
        }

        td:first-child {

            padding: 0 0 0 21px;
        }

        td.delay {
            font-weight: bold;
            text-align: left;
        }

        td:last-child {
        }

        footer {
            margin: 20px 0 20px 0;
        }
    </style>
</head>
<body>
<header>
    <h1>Vertraging</h1>
    <img src="http://83.85.81.247:5000/static/img/train.jpg">

    <h2>{{ from_station }} - {{ to_station }}</h2>
</header>
<section class='results'>
    <table>
        {% for result in results %}
        <tr>
            <td>
                {{ result.departure_planned_str }}
            </td>
            <td class="delay">
                {{ result.delay }}
            </td>
            <td>{{ result.train_type }}</td>
        </tr>
        {% endfor %}
    </table>
</section>
<footer>
    <img src="http://83.85.81.247:5000/static/img/train-line.jpg">
</footer>
</body>
</html>
